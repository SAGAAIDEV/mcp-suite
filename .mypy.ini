[mypy]
python_version = 3.13
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

# Ignore specific errors
disable_error_code = import-untyped

# Ignore specific modules
[mypy.overrides]
module = "src.mcp_suite.*"
ignore_errors = true

[mypy-src.mcp_suite.*]
ignore_errors = true 